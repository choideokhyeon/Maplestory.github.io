<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    input {
      width: 400px;
      height: 50px;
      font-size: 1.5rem;
    }

    .cal>button{
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
    }

    .output{
      width:400px;
      height: 50px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <input class="input1" type="text">
  <hr>
  <div class="cal">
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <button onclick="mul();">*</button>
    <button onclick="div();">/</button>
    <button onclick="calc();">=</button>
    <button onclick="clear();">AC</button>
  </div>
  <hr>
  <div class="output"></div>
  <hr>


  <script>
    let calc = function () {
      let inputEl = document.querySelector('.input1');
      let outputEl = document.querySelector('.output');
      let n = inputEl.value;
      if (isNaN(n)) {
        alert('숫자만 입력하세요');
        return;
      } else {
        outputEl.innerHTML=n;
        outputEl.value=n;
      }
    }

    let plus = function(){
      let inputEl = document.querySelector('.input1');
      let outputEl = document.querySelector('.output');
      let n1 = inputEl.value;
      if(isNaN(n1)){
        alert('숫자만 입력하세요');
        return;
      } else{
        n1 = parseInt(n1);
        if(outputEl.value == undefined)
        {
          outputEl.innerHTML=n1;
          outputEl.vaule=n1;
        }
        outputEl.innerHTML = `${n1 + parseInt(outputEl.value)}`;
      }
    }

  </script>
</body>

</html>
